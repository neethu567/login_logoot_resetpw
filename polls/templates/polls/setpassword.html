<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<h1>Reset Password</h1>

<form action="/password-handle/" method="post">
{% csrf_token %}
{{ form.as_p  }}
    <input type="submit" value="Reset">
     <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</form>


</body>
</html>
