<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login page</h1>
{% if messages %}

{% endif %}
<form action="/login-handle/" method="post">
{% csrf_token %}
{{ form.as_p  }}

    {% endfor %}
</ul>
</form>


</body>
</html>
